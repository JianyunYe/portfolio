<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Jianyun Ye</title>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="/portfolio/global.js"></script>

<body>
    <h1>Contact</h1>
    <p>Please contact me using the form below:</p>

    <form action="mailto:jiy099@ucsd.edu" method="POST" enctype="text/plain">
        <label for="email">Email:</label>
        <input id="email" name="email" type="email" placeholder="Enter your email">

        <label for="subject">Subject:</label>
        <input id="subject" name="subject" placeholder="Enter the subject">

        <label for="body">Body:</label>
        <textarea id="body" name="body" placeholder="Enter your message"></textarea>

        <button>Submit</button>
    </form>
</body>
